<!DOCTYPE html>
<html>

<head>
    <!--    <link href="/ThreeRegion/webhome.css" rel="stylesheet" type="text/css">-->
    <script type="text/javascript">
    </script>
</head>

<body>
    <h2 id="eval-heading" class="eval">Evaluation Tool</h2>
    <!-- This is the pre-quiz information. -->
    <div id="eval-start" class="eval">
        <p>Get ready for a fun surprize quiz on JavaScript that's worth 90% of your grade!</p>
        <button id="button-start" class="button-primary input">START QUIZ!</button>
    </div>
    <!-- This holds current question information. -->
    <div id="eval-quiz" class="eval">
        <h2>Question <span id="quiz-question-number">error</span></h2>
        <p id="quiz-question">error</p>
        <form action="" id="quiz-form">
            <input type="radio" name="quiz" value="0"><span class="quiz-opt">error</span>
            <br>
            <input type="radio" name="quiz" value="1"><span class="quiz-opt">error</span>
            <br>
            <input type="radio" name="quiz" value="2"><span class="quiz-opt">error</span>
            <br>
            <input type="radio" name="quiz" value="3"><span class="quiz-opt">error</span>
        </form>
        <p id="label-quiz-position">error</p>
        <button id="button-previous" class="button input">PREVIOUS</button>
        <button id="button-next" class="button input">NEXT</button>
        <br>
        <button id="button-save">SAVE PROGRESS</button>
        <button id="button-clear">CLEAR QUIZ ANSWERS</button>
    </div>
    <!-- This holds after quiz information like e-mailing etc. -->
    <div id="eval-end">
        <div id="contact">
            <h1>Send your score: <span id="eval-score">error</span></h1>
            <form action="/sendmail" id="email-form" name="emailForm" method="post">
                <fieldset>
                    <label for="name">Your Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your full name" />
                    <br>
                    <hr>
                    <label for="name">Instructor Name:</label>
                    <input type="text" id="tname" name="tname" placeholder="Enter recipients full name" />
                    <br>
                    <label for="email">Your Email:</label>
                    <input type="email" id="temail" name="femail" placeholder="Enter recipients email address" />
                    <br>
                    <label for="email">Instructor Email:</label>
                    <input type="email" id="iemail" name="temail" placeholder="Enter recipients email address" />
                    <br>
                    <input type="hidden" id="email-score" name="score" />
                    <hr>
                    <label for="message">Note:</label>
                    <br>
                    <textarea id="message" name="message" placeholder="Enter note" rows="5" cols="80"></textarea>
                    <br>
                    <!--<input type="submit" id="email-submit" value="Send message" />-->
                </fieldset>
            </form>
            <button id="button-send-email" class="button-primary">SEND MESSAGE</button>
        </div>
    </div>
    <div id="eval-sent">
        <h1>Score sent!</h1>
    </div>
</body>
